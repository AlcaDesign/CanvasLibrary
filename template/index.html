<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="style.css">
<script src="../canvas-library.js"></script>
</head>
<body>
<canvas id="canvas"></canvas>

<script>
window.canvasOptions = {
	autoClear: true,
	autoCompensate: false,
	autoPushPop: true,
	canvas: true,
	centered: true,
	desynchronized: false,
	width: null,
	height: null
};

function draw() {
	beginPath();
	rect(-100, -100, 200);
	stroke(hsl(0, 0, 100));
}

</script>

</body>
</html>
